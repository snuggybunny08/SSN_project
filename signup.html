            <form name= "registration" action="/action_page.php">
                <table>
                    <tr>
                        <td><label for="fname">First Name: </label></td>
                        <td><input type="text" id="fname" name="firstname" placeholder="Your name.."></td><br><br>
                    </tr>
                    <tr>
                        <td><label for="mname">Middle Name: </label></td>

                    </tr>
                        <td><label for="lname">Last Name: </label></td>
                        <td><input type="text" id="lname" name="lastname" placeholder="Your last name.."></td><br><br>

                    <tr>
                        <td><label for="uname">Username: </label></td>
                        <td><input type="text" id="uname" name="username" placeholder="Username.."><br><br>
                    </tr>
                    <tr>
                        <td><label for="pwd">Password:</label></td>
                        <td><input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td><br><br>
                    </tr>
                    <tr>
                        <td><label for="pwd">Confirm Password:</label></td>
                        <td><input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td><br><br>
                    </tr>
                    <tr>
                        <td><label for="birthday">Date of Birth</label></td>
                        <td><input type="date" id="birthday" name="birthday"></td><br><br>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td>
                            <select class="gender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="country">Classification</label></td>
                        <td>
                            <select class="type">
                                <option>British</option>
                                <option>Immigrant</option>
                            </select>
                        </td>
                    </tr>
                   
                    <tr>
                        <td><label for="email">Enter your email:</label></td>
                        <td><input type="email" id="email" name="email"></td><br><br>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number:</label></td>
                        <td<input type="number" id="phone" name="phone"></td><br><br>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><textarea rows="2" cols="50" name="comment" form="usrform">
                        Enter Address here ...</textarea></td><br><br>
                    </tr>
                </table>
                <strong><p>Click on the "Choose File" button to upload a file:</p><strong></strong>
                <label for="address">Upload Veginette/Birth Certificate </label>

              <button type="submit" >Submit</button>
